<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Movie Mapper App</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
        integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>

</head>

<body>
    <button id="searchBtn" class="btn btn-success"
        style="margin-top: 10px; height: 45px; width: 100px; font-size: small;" type="submit">See Filming
        Locations</button>
    <input id="searchContent" style="margin-top: 10px; height: 45px; width: 250px; text-align: center;" type="search"
        placeholder="Search Movies or Shows" aria-label="Search">

    <div id="resultDiv" style="padding: 25px 25px; background-color: whitesmoke; opacity: 0.9; max-width: 250px;"
        hidden>
        <img id="resultIMG" style="margin-left: 35px; margin-bottom: 10px;">
        <h3 id="resultName"></h3>
        <h5>Filming Locations</h5>
    </div>

    <div id="map"></div>

    <script async defer src="app.js"></script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAw2lwqM4lRWmrcuARM2-0vJOPzYs2U1_c&callback=initMap"></script>

</body>

</html>
